<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Simple 2D BreakOut Game with JavaScript</h1>
    <canvas id="screen" width="600" height="400"></canvas>
    <h3>Controls</h3>
    <ul>
        <li>Space = restart</li>
        <li>Left Arrow = move paddle left</li>
        <li>Right Arrow = more paddle right</li>
        <li>s = start game</li>
    </ul>
    <script src="main.js"></script>
</body>
</html>
